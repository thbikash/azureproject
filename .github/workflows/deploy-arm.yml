name: Deploy ARM Template

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # Must match the GitHub environment you created
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          resourceGroupName: training3
          template: ./VM/azuredeploycustomconfiguration.json
          parameters: adminPassword=MyStr0ngP@ssw0rd123!

