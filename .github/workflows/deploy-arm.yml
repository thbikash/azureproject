name: Deploy ARM Template

on:
  workflow_dispatch:
    inputs:
      vmName:
        description: 'Name of the Virtual Machine'
        required: true
        default: 'trainingvm'
      adminPassword:
        description: 'Admin password for the VM'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # optional: only needed if you want review
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üöÄ Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          resourceGroupName: training3
          template: ./VM/azuredeploycustomconfiguration.json
          parameters: |
            vmName=${{ github.event.inputs.vmName }}
            adminPassword.value=${{ github.event.inputs.adminPassword }}
