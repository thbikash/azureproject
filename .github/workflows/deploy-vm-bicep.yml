name: Deploy VM Bicep Template

on:
  workflow_dispatch:
    inputs:
      vmName:
        description: 'Name of the Virtual Machine'
        required: true
        default: 'trainingvm'
      adminUsername:
        description: 'Admin username for the VM'
        required: true
        default: 'azureuser'
      adminPassword:
        description: 'Admin password for the VM'
        required: true
      resourceGroup:
        description: 'Resource Group for the VM'
        required: true        

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install specific Azure CLI version (2.75.0) and dependencies
        run: |
          # Uninstall any existing Azure CLI to ensure a clean install
          sudo apt-get remove -y azure-cli || true
          
          # Ensure pip is up to date
          python3 -m pip install --upgrade pip
          
          # Install the specific version of azure-cli and its core components
          # Using --force-reinstall to ensure a fresh, complete installation
          python3 -m pip install --force-reinstall azure-cli==2.75.0 azure-cli-core==2.75.0
          
          # Verify the installed version
          az --version
        shell: bash

      - name: 🚀 Deploy Bicep Template
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          resourceGroupName: ${{ github.event.inputs.resourceGroup }}
          template: ./VM/azuredeploycustomconfiguration.bicep
          parameters: >
            vmName=${{ github.event.inputs.vmName }}
            adminUsername=${{ github.event.inputs.adminUsername }}
            adminPassword=${{ github.event.inputs.adminPassword }}
          failOnStdErr: true # Keep this for proper error detection